<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PangramBuilder</title>
 
<link rel="stylesheet" href="layout/styles.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/maincontroller.js" type="text/javascript"></script>

</head>
 
<body data-ng-app="PangramBuilder" data-ng-controller="MainController">
    
    <input type="text" size="70" data-ng-model="inputLetters" data-ng-change="checkLetter()">

    <!-- <h2>INPUT: {{ inputLetters }}</h2> -->
    <!-- <h2>UNIQUE: {{ uniqueLetters }}</h2> -->
    <ul class="select-language">
        <li class="language" data-ng-repeat="language in languages"><a href="#" data-ng-click="selectLanguage(language.name)">{{ language.name }}</a></li>
    </ul> 
    <div class="letters">
        <div class="letters-default">
            <span data-ng-repeat="(letter, data) in letters" class="default-{{data.default}} letter {{ data.availability }}">{{ letter }}<sup class="count">{{ data.count }}</span>
        </div>
        <div class="letters-userextended">
            <span data-ng-repeat="(letter, data) in lettersUserExtended" class="default-{{data.default}} letter {{ data.availability }}">{{ letter }}<sup class="count">{{ data.count }}</span>
        </div>
    </div>
    <!-- <pre>{{ lettersUserExtended | json }}</pre> -->
    <!-- <pre>{{ letters | json }}</pre> -->
    <pre>{{ lettersDefault | json }}</pre>
 
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/domscript.js"></script>
</body>
</html>
