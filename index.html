<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PangramBuilder</title>
 
<link rel="stylesheet" href="layout/style.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/maincontroller.js" type="text/javascript"></script>

<script type="text/javascript" src="//use.typekit.net/mwe4iti.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>
 
<body data-ng-app="PangramBuilder" data-ng-controller="MainController">
    <div class="header">
        <h1>pangram.io</h1>
        <p class="subtitle">
            Create your own pangram
        </p>
    </div>

    <div class="content">
        
        <!-- <ul class="select-language">
            <li class="language" data-ng-repeat="language in languages"><a href="#" data-ng-click="selectLanguage(language.name)">{{ language.name }}</a></li>
        </ul> -->
        <span>Language:
            <select class="select-language" data-ng-init="data = languages[selectedLanguage]" data-ng-model="data" data-ng-options="data.name for (object, data) in languages" data-ng-change="selectLanguage(data.name)"></select> 
        </span>
        <span>Quality: {{ pangramQuality.percentage | number:2 }}%
        </span>
        <span>Error Level: {{ pangramQuality.errorlevel }}
        </span>  

        <form class="input-area">
            <textarea class="input-pangram" rows="2" data-ng-model="inputLetters" data-ng-change="checkLetter()"></textarea>
            <div class="input-share">
                <a href="#">Save to clipboard</a>
                <a href="#">Share</a> 
            </div>
        </form>
        <!-- <h2>Quality: {{ pangramQuality.percentage | number:2 }}%</h2>
        <h2>Error Level: {{ pangramQuality.errorlevel }}</h2>
        <h2>INPUT: {{ inputLetters.length }}</h2>
        <h2>UNIQUE: {{ uniqueLetters.length }}</h2>
        <h2>Default: {{ languages[selectedLanguage].letters.length }}</h2> -->
        <div class="letters">
            <div class="letters-default">
                <span data-ng-repeat="(letter, data) in letters" class="default-{{data.default}} letter {{ data.availability }}">{{ letter }}<sup class="count">{{ data.count }}</span>
            </div>
            <div class="letters-userextended">
                <span data-ng-repeat="(letter, data) in lettersUserExtended" class="default-{{data.default}} letter {{ data.availability }}">{{ letter }}<sup class="count">{{ data.count }}</span>
            </div>
        </div>
        <!-- <pre>[<span data-ng-repeat="(letter, data) in lettersUserExtended">'{{ letter }}', </span>]</pre> -->
        <!-- <pre>{{ letters | json }}</pre> -->
        <!-- <pre>{{ lettersDefault | json }}</pre> -->
    </div>
 
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/domscript.js"></script>
</body>
</html>
