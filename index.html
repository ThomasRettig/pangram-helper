<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pangram Helper</title>
    <meta name="description" content="Build your own custom pangram. Pangram.io currently support English, German, French, Italian, Polish, Russian, Swedish, Turkish and Spanish." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout/style.css" type="text/css" />
    <link rel="icon" href="https://twemoji.maxcdn.com/2/svg/1f524.svg">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/maincontroller.js"></script>
</head>
 
<body data-ng-app="PangramBuilder" data-ng-controller="MainController">
    <div class="header">
        <h1>Pangram Helper</h1>
        <p class="subtitle">Create your own pangram!</p>
    </div>

    <div class="content">
        <form class="input-area">
            <textarea class="input-pangram" rows="2" data-ng-model="inputLetters" data-ng-change="checkLetter()"></textarea>
        </form>
        <div class="meta">
            <ul class="input-meta">
                <li class="input-meta-item"><span class="input-meta-caption">Language:</span>
                    <label class="input-meta-label">
                    <select class="select-language" data-ng-init="data = languages[selectedLanguage]" data-ng-model="data" data-ng-options="data.name for (object, data) in languages" data-ng-change="selectLanguage(data.name)"></select> 
                    </label>
                </li>
                <li class="input-meta-item"><span class="input-meta-caption">Quality:</span> {{ pangramQuality.percentage | number:2 }}%
                </li>
            </ul>
            <div class="letters">
                <div class="letters-default">
                    <span data-ng-repeat="(letter, data) in letters" data-content="{{ letter }}" class="default-{{data.default}} letter {{ data.availability }}">{{ letter }}<sup class="count">{{ data.count }}</span>
                </div>
                <div class="letters-userextended">
                    <span data-ng-repeat="(letter, data) in lettersUserExtended" data-content="{{ letter }}" class="default-{{data.default}} letter {{ data.availability }}">{{ letter }}<sup class="count">{{ data.count }}</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Created by <a href="https://twitter.com/filip_axani">Philipp Acsany</a> — Modified by <a href="https://thmsrttg.netlify.app/">Thomas Rettig</a> — Built with <a href="http://angularjs.org">AngularJS</a> — <a href="https://github.com/thomasRettig/pangram-helper">View on GitHub</a>
    </footer>
 
<script src="js/domscript.js"></script>
</body>
</html>
